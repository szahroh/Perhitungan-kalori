{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Menghitung Kalori Yang Terbuang</h3>
    <form method="post" action="{% url 'process_calories' %}">
        {% csrf_token %}
        <div class="mb-2">
            <label for="nama" class="form-label">Nama:</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
        </div>
        <div class="mb-2">
            <label for="berat_badan" class="form-label">Berat Badan (kg):</label>
            <input type="number" class="form-control" id="berat_badan" name="berat_badan" required>
        </div>
        <div class="mb-2">
            <label for="tinggi_badan" class="form-label">Tinggi Badan (cm):</label>
            <input type="number" class="form-control" id="tinggi_badan" name="tinggi_badan" required>
        </div>
        <div class="mb-2">
            <label for="usia" class="form-label">Usia (tahun):</label>
            <input type="number" class="form-control" id="usia" name="usia" required>
        </div>
        <div class="mb-2">
            <label for="jam_olahraga" class="form-label">Jam Olahraga:</label>
            <input type="number" step="0.1" class="form-control" id="jam_olahraga" name="jam_olahraga" required>
        </div>
        <div class="mb-2">
            <label for="jenis_olahraga" class="form-label">Jenis Olahraga:</label>
            <select class="form-select" id="jenis_olahraga" name="jenis_olahraga" required>
                <option value="Sepedahan">Sepedahan</option>
                <option value="Lari">Lari</option>
                <option value="Jalan Santai">Jalan Santai</option>
                <option value="Renang">Renang</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Hitung Kalori</button>
    </form>
</div>
<br>
{% endblock %}
